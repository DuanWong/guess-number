<!DOCTYPE html>
<html lang="en" dir="ltr ">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Duan Wang">
    <meta name="description" content="My web project">
    <meta name="keyword" content="html, css, web, seo, web development, JS">
    <title>Guess number</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Jersey+25&family=Orbitron:wght@400..900&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body class="grid">
    <main class="container grid">
      <div class="grid">
        <div class="title"><h1>GUESS NUMBER</h1></div>
        <div class="subtitle"><h2>~The number is between 0 to 50~</h2></div>
        <button class="play">START</button>
      </div>
      <div class="grid">
        <div class="guesses-left"><h2 class="guess-times"></h2></div>
        <div class="flip-card">
          <input type="text" class=" front input" disabled>
          <div class="back">
            <p class="answer"></p>
          </div>
        </div>
        <button class="guess">CHECK</button>
      </div>
      <input class="output" type="text" placeholder="Press START to play">
    </main>
    <footer>
      <p>&copy; 2025 Duan Wang</p>
    </footer>
  </body>
</html>
